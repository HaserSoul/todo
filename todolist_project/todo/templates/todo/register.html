{% extends 'todo/sketch.html' %}
{% block content %}

<div>
    <h1>Register</h1>
</div>

<div>
    <form method="POST" class="login-form">
        {{form.errors}}
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top:10px ;" class="button" type="submit" value="Register">
    </form>
    <p>Already have an account? <a class="button register" href="{% url 'login' %}">Login</a></p>
</div>




{% endblock content %}
